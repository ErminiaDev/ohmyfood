<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="titre">
            <div class="logo"></div>
            <h1 class="index__titre1">OhMyFood</h1>
        </div>
    </header>
    <section class="localisation">
        <i class="localisation__icone"></i>
        <p class="ville">Paris, Belleville</p>
    </section>
    <section class="bandeau-cta">
        <div class="bandeau-cta__titre">Book the menu you like</div>
        <div class="bandeau-cta__sous-titre">Discover top-of-the-art restaurants we picked for you</div>
        <button class="bandeau-cta__btn">Explore our restaurants</button>
    </section>
    <section class="how-to">
        <h2 class="index__titre2">How it works</h2>
        <div class="how-to__etape">
            <i class="etape__num"></i>
            <button class="btn-etape">
                <i class="btn-etape--icone1"></i>
                <p class="btn-etape__titre">Choose a restaurant</p>
            </button>
        </div>
        <div class="how-to__etape">
            <i class="etape__num"></i>
            <button class="btn-etape">
                <i class="btn-etape--icone2"></i>
                <p class="btn-etape__titre">Create your menu</p>
            </button>
        </div>
        <div class="how-to__etape">
            <i class="etape__num"></i>
            <button class="btn-etape">
                <i class="btn-etape--icone3"></i>
                <p class="btn-etape__titre">Go enjoy it at the restaurant</p>
            </button>
        </div>
    </section>
    <section class="restaurants">
        <h2 class="index__titre2">Restaurants</h2>
        <a href="" class="lien-resto">
            <div class="resto-carte">
                <img src="" alt="" class="resto-carte__img">
                <h3 class="resto-carte__titre">The Full Palette</h3>
                <p class="resto-carte__ville">New York</p>
                <p class="resto-carte__like"></p>
            </div>
        </a>
        <a href="" class="lien-resto">
            <div class="resto-carte">
                <img src="" alt="" class="resto-carte__img">
                <h3 class="resto-carte__titre">The Enchanted Plate</h3>
                <p class="resto-carte__ville">New York</p>
                <p class="resto-carte__like"></p>
            </div>
        </a>
        <a href="" class="lien-resto">
            <div class="resto-carte">
                <img src="" alt="" class="resto-carte__img">
                <h3 class="resto-carte__titre">Bastille</h3>
                <p class="resto-carte__ville">New York</p>
                <p class="resto-carte__like"></p>
            </div>
        </a>
        <a href="" class="lien-resto">
            <div class="resto-carte">
                <img src="" alt="" class="resto-carte__img">
                <h3 class="resto-carte__titre">Le Gourmand</h3>
                <p class="resto-carte__ville">New York</p>
                <p class="resto-carte__like"></p>
            </div>
        </a>
    </section>
    <footer>
        <div class="logo"></div>
        <a class="ajout-resto">Suggest a restaurant</a>
        <a class="partenaire">Become a partner</a>
        <a class="mentions-legales">Legal</a>
        <a class="contact">Contact</a>
    </footer>
</body>
</html>
