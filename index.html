<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__logo"></div>
            <h1 class="header__title">OhMyFood</h1>
        </div>
    </header>
    <section class="localisation">
        <i class="localisation__icon"></i>
        <p class="localisation__city">Paris, Belleville</p>
    </section>
    <section class="cta">
        <div class="cta__title">Book the menu you like</div>
        <div class="cta__subtitle">Discover top-of-the-art restaurants we picked for you</div>
        <button class="cta__btn">Explore our restaurants</button>
    </section>
    <section class="instructions">
        <h2 class="title__secondary">How it works</h2>
        <div class="instructions__content">
            <i class="instructions__steps"></i>
            <button class="instructions__btn">
                <i class="instructions__icon"></i>
                <p class="instructions__title">Choose a restaurant</p>
            </button>
        </div>
        <div class="instructions__content">
            <i class="instructions__steps"></i>
            <button class="instructions__btn">
                <i class="instructions__icon"></i>
                <p class="instructions__title">Create your menu</p>
            </button>
        </div>
        <div class="instructions__content">
            <i class="instructions__steps"></i>
            <button class="instructions__btn">
                <i class="instructions__icon"></i>
                <p class="instructions__title">Enjoy it at the restaurant</p>
            </button>
        </div>
    </section>
    <section class="restaurants">
        <h2 class="title__secondary">Restaurants</h2>
        <a href="" class="card">
            <div class="card__content">
                <img src="" alt="" class="card__img">
                <h3 class="card__title">The Full Palette</h3>
                <p class="card__subtitle">New York</p>
                <div class="carte__like"></div>
                <div class="card__status"></div>
            </div>
        </a>
        <a href="" class="card">
            <div class="card__content">
                <img src="" alt="" class="card__img">
                <h3 class="card__title">The Enchanted Plate</h3>
                <p class="card__subtitle">New York</p>
                <div class="carte__like"></div>
                <div class="card__status"></div>
            </div>
        </a>
        <<a href="" class="card">
            <div class="card__content">
                <img src="" alt="" class="card__img">
                <h3 class="card__title">Bastille</h3>
                <p class="card__subtitle">New York</p>
                <div class="carte__like"></div>
                <div class="card__status--inactive"></div>
            </div>
        </a>
        <a href="" class="card">
            <div class="card__content">
                <img src="" alt="" class="card__img">
                <h3 class="card__title">Le Gourmand</h3>
                <p class="card__subtitle">New York</p>
                <div class="carte__like"></div>
                <div class="card__status--inactive"></div>
            </div>
        </a>
    </section>
    <footer class="footer">
        <div class="footer__logo"></div>
        <a class="footer_suggest">Suggest a restaurant</a>
        <a class="footer__partner">Become a partner</a>
        <a class="footer__legal">Legal</a>
        <a class="footer__contact">Contact</a>
    </footer>
</body>
</html>
